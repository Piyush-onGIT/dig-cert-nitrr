services:
  backend:
    image: piyushthedock/dig-cert-nitrr-backend:latest
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend_access.log:/backend/backend_access.log
      - ./backend_error.log:/backend/backend_error.log
    command: bash -c "python manage.py migrate &&
                      python manage.py collectstatic --no-input &&
                      pip install gunicorn &&
                      python -m gunicorn -w 4 backend.wsgi:application --bin 0.0.0.0:8000 --access-logfile backend_access.log --error-logfile backend_error.log"
      - POSTGRES_NAME=digcert
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_PORT=5432
      - SECRET_KEY=django-secret

    depends_on:
      - db
  frontend:
    image: piyushthedock/dig-cert-nitrr-frontend:latest
    restart: always
    ports:
      - "3000:3000"
    command: >
      bash -c "cp -rfu /cache/node_modules/. /frontend/node_modules/
      && npm start"
    depends_on:
      - backend
    environment:
      - WATCHPACK_POLLING=true

  db:
    image: postgres
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=digcert
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  nginx:
    image: piyushthedock/dig-cert-nitrr-nginx
    ports:
      - "8080:80"
  redis:
    image: redis:latest

  celery_worker:
    image: piyushthedock/dig-cert-nitrr-celery_worker
    depends_on:
      - redis
      - backend
    environment:
      - C_FORCE_ROOT=true
      - CELERY_BROKER=redis://redis:6379/0
    command: python -m celery -A main.tasks worker --loglevel=DEBUG